<div
  class="flex flex-col sm:flex-row sm:items-center p-6 gap-4 min-h-56"
  [ngClass]="{ 'border-t border-surface-200': !first }"
>
  <div class="md:w-40 relative">
    <img
      class="block xl:block mx-auto rounded w-full"
      [src]="product.img"
      [alt]="product.name"
    />
    <p-tag
      [value]="productUtils.availableAmountToStockLabel(product) + ': ' + product.availableAmount"
      [severity]="productUtils.getSeverity(product)"
      class="absolute"
      [style.left.px]="4"
      [style.top.px]="4"
    />
  </div>
  <div
    class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6"
  >
    <div class="flex flex-row md:flex-col justify-between items-start gap-2">
      <div>
        <span class="font-medium text-surface-500 text-sm"
          >Minimal order amount: {{ product.minOrderAmount }}</span
        >
        <div class="text-lg font-medium mt-2">{{ product.name }}</div>
      </div>
      <div class="bg-surface-100 p-1" style="border-radius: 30px">
        <div
          class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
          style="
            border-radius: 30px;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
              0px 1px 2px 0px rgba(0, 0, 0, 0.06);
          "
        >
          <span class="text-surface-900 font-medium text-sm">5</span>
          <i class="pi pi-star-fill text-yellow-500"></i>
        </div>
      </div>
    </div>
    <div class="flex flex-col md:items-end gap-8">
      <span class="text-xl font-semibold">{{
        product.price | currency : "USD"
      }}</span>
      <div class="flex flex-row-reverse md:flex-row gap-2">
        <button pButton icon="pi pi-heart" class="p-button-outlined"></button>
        <button
          pButton
          icon="pi pi-shopping-cart"
          label="Add to Cart"
          [disabled]="product.availableAmount === 0"
          class="flex-auto md:flex-initial whitespace-nowrap"
          (click)="addToCart()"
        ></button>
      </div>
    </div>
  </div>
</div>
